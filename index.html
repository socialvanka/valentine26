<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    body{
      margin:0; height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #ffd1dc, #fff);
    }
    .card{
      background: rgba(255,255,255,0.85);
      padding: 32px 26px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      text-align:center;
      min-width: 280px;
    }
    h1{ margin:0 0 18px; font-size: 26px; }
    .btns{ display:flex; gap:12px; justify-content:center; margin-top: 18px; }
    button{
      border:0; padding: 12px 18px; border-radius: 12px;
      font-size: 16px; cursor:pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }
    #yes{ background:#ff4d6d; color:white; }
    #no{ background:#e9ecef; }
    .note{ margin-top: 14px; font-size: 15px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="btns">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="note" id="msg"></div>
  </div>

  <script>
    const msg = document.getElementById("msg");
    document.getElementById("yes").onclick = () => {
      msg.textContent = "Yay!! ðŸ¥° I love you! ðŸŒ¹";
      msg.style.fontWeight = "600";
    };

    // Simple cute behavior: "No" moves away
    const noBtn = document.getElementById("no");
    noBtn.onmouseenter = () => {
      const x = Math.random() * 180 - 90;  // -90..90
      const y = Math.random() * 140 - 70;  // -70..70
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    };
    noBtn.onclick = () => {
      msg.textContent = "Aww ðŸ˜­ try again (hover the No button ðŸ˜‰)";
    };
  </script>
</body>
</html>
