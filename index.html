<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine ðŸ’œ</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;500;600&family=Lobster&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />

  <!-- Socket.IO client (CDN) -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div class="bg" aria-hidden="true" id="bg"></div>

  <!-- GAME SCREEN -->
  <div class="wrap" id="gameScreen">
    <div class="card">
      <h1>Kabo first. ðŸ’œ</h1>
      <div class="sub" id="gameStatus">Create a room or join your partner.</div>

      <div class="row">
        <input id="nameInput" class="input" placeholder="Your name" maxlength="16" />
      </div>

      <div class="row">
        <button id="createBtn">Create room</button>
        <input id="roomInput" class="input" placeholder="Room code" maxlength="8" style="text-transform:uppercase" />
        <button id="joinBtn">Join</button>
      </div>

      <div class="row" id="roomRow" style="display:none;">
        <div class="pill">Room: <b id="roomCode"></b></div>
        <button id="startBtn" class="primary">Start</button>
        <button id="copyLinkBtn">Copy link</button>
      </div>

      <div class="gameBoard" id="board" style="display:none;">
        <div class="cols">
          <div class="panel">
            <div class="panelTitle">You</div>
            <div class="grid" id="myGrid"></div>
            <div class="hint" id="peekHint">Peek 2 cards to start.</div>
          </div>

          <div class="panel">
            <div class="panelTitle" id="oppTitle">Opponent</div>
            <div class="grid" id="oppGrid"></div>
            <div class="hint" id="turnHint"></div>
          </div>
        </div>

        <div class="mid">
          <div class="stack">
            <div class="stackTitle">Draw</div>
            <button id="drawBtn" class="stackBtn">Draw</button>
            <div class="stackMeta" id="drawMeta"></div>
          </div>

          <!-- Discard exists but is NOT usable under your rules -->
          <div class="stack">
            <div class="stackTitle">Discard</div>
            <div class="stackMeta" id="discardMeta">Discarded: 0 (not usable)</div>
          </div>

          <div class="stack wide">
            <div class="stackTitle">Action</div>
            <div class="actionRow">
              <button id="discardDrawnBtn">Discard drawn</button>
              <button id="caboBtn" class="danger">CABO!</button>
            </div>
            <div class="hint" id="actionHint"></div>
          </div>
        </div>

        <div class="log" id="log"></div>
      </div>

      <!-- Host-only fallback button (non-host gets popup automatically) -->
      <div class="row" id="endRow" style="display:none;">
        <button id="unlockBtn" class="primary">Unlock Valentine ðŸ’œ</button>
      </div>
    </div>
  </div>

  <!-- VALENTINE SCREEN -->
  <div class="wrap" id="valScreen" style="display:none;">
    <div class="card">
      <h1>Will you be my Valentine? ðŸ’œ</h1>
      <div class="sub" id="subtitle"></div>

      <div class="btns" id="btnRow">
        <button id="yesBtn" class="primary">Yes</button>
        <button id="noBtn" class="soft">No</button>
      </div>

      <div class="reveal" id="reveal">
        <div class="sweet" id="sweetLine"></div>

        <div class="carousel" id="carousel">
          <div class="track" id="track"></div>
        </div>
        <div class="dots" id="dots"></div>

        <div class="audioCtl" id="audioCtl">
          <span id="audioStatus">Tap to play our song ðŸ’œ</span>
          <button id="audioBtn" type="button">Play</button>
        </div>

        <div class="micdrop" id="micdrop">So yesâ€¦ itâ€™s you. Always was.</div>
      </div>
    </div>
  </div>

  <audio id="bgAudio" preload="auto" loop></audio>

  <script src="js/app.js"></script>
</body>
</html>
